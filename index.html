<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ネコと矢印</title>
    <script type="module" src="./sprite.js"></script>
    <script type="module" src="./gameUtils.js"></script>
    <script type="module" src="./gameEngine.js"></script>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>ネコと矢印</h1>
    <div id="canvas-wrapper">
        <canvas id="canvas1" width="1248" height="720" oncontextmenu="return false;"></canvas>
    </div>
    <div class="input-name">
        [ YOUR NAME ]<br>
        <input type="text" value="" class="name-form" id="your-name">
    </div>
    <div class="discription">
        <p>
        [ 操作方法 ]<br>
        マウスカーソルでフィールド上の矢印を選んで右/左クリックで回転させます<br>
        ネコなどは矢印に沿って進みます<br>
        ネコがタケノコやマツタケを食べると得点が増えます<br>
        <br>
        爆発する爆弾モンスターに気を付けてください<br>
        また、タケノコは速く食べないと腐ってゴリラになります<br>
        ゴリラは矢印を勝手にいじるのでとても厄介です<br>
        爆弾を誘導してゴリラを爆破させましょう<br>

     
        </p>
        <p>
        <a href="../games.html">ゲーム一覧ページへ</a>
        </p>
    </div>
    <div id="plays" class="smalltext">取得中...</div>
    <div class="scoreranking">
        <p>
        <span id="scores">(スコアランキングを取得しています...)</span><br>

        </p>
    </div>

</body>
</html>
